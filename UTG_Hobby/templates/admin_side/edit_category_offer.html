{% extends "admin_side/admin_base.html" %} 
{% load static %} 
{% block title%}Add Category Offer{% endblock %} 
{% block content %}

<main id="main" class="main">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add Offer</h5>

        <!-- No Labels Form -->
        <form
          id="productForm"
          class="row g-3"
          action="{% url 'add_category_offer' %}"
          method="POST"
        >
          {% csrf_token %}

          <div class="col-md-12">
            <label class="col-sm-2 col-form-label">Select Category</label>

            <select
              id="inputState"
              class="form-select"
              name="category"
              required
            >
              {% for pro in categories %}
              <option
                value="{{pro.id}} {% if pro.id == item.id %}selected{% endif %}"
              >
                {{pro.name}}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-12">
            <label class="col-sm-2 col-form-label">Discount Percentage</label>
            <div class="col-md-12">
              <input
                type="number"
                min="0"
                class="form-control"
                width="100px"
                name="discount"
                id="discount"
                value="{{item.category_offer}}"
                required
              />
              <span
                class="error-message text-danger mt-2"
                id="price-error"
              ></span>
            </div>
          </div>
          {% if messages %}
          <div class="alert text-danger" id="alert-message">
            {% for message in messages %} {{ message }} {% endfor %}
          </div>
          {% endif %}

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <!-- End No Labels Form -->
      </div>
    </div>
  </div>
</main>

<script>
  function hideAlert() {
    var alertMessage = document.getElementById("alert-message");
    if (alertMessage) {
      setTimeout(function () {
        alertMessage.style.display = "none";
      }, 2000);
    }
  }
  window.onload = hideAlert;
</script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

<script>
  $(document).ready(function () {
    $("#productForm").validate({
      rules: {
        discount: {
          required: true,
          range: [1, 99],
        },
      },
      messages: {
        discount: {
          required: "Please enter the discount percentage",
          range: "Discount percentage must be between 1 and 99",
        },
      },
      errorClass: "is-invalid",
      errorPlacement: function (error, element) {
        error.addClass("invalid-feedback");
        error.insertAfter(element);
      },
    });
  });
</script>

{% endblock %}
