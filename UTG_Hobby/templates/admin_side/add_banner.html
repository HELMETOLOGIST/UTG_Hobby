{% extends "admin_side/admin_base.html" %} {% load static %} {% block title
%}Add Banner{% endblock %} {% block content %}

<main id="main" class="main">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add Banner</h5>

        <!-- No Labels Form -->
        <form
          id="productForm"
          class="row g-3"
          action="{% url 'add_banner' %}"
          method="POST"
        >
          {% csrf_token %}
          <div class="col-md-12">
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              name="title"
            />
          </div>
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              placeholder="Subtitle"
              name="subtitle"
            />
          </div>
          <div class="col-md-12">
            <select id="inputState" class="form-select" name="product" required>
              {% for pro in products %}
              <option value="{{pro.id}}">
                {{pro.product.products_name}} - {{pro.color}}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-10">
            <div class="row mb-3">
              <div class="col-sm-10 col-md-4">
                <input
                  class="form-control"
                  type="file"
                  id="formFile"
                  name="images"
                  multiple
                />
                <span
                  class="error-message text-danger mt-2"
                  id="images-error"
                ></span>
              </div>
            </div>
          </div>
          {% if messages %}
          <div class="alert text-danger" id="alert-message">
            {% for message in messages %} {{ message }} {% endfor %}
          </div>
          {% endif %}

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <!-- End No Labels Form -->
      </div>
    </div>
  </div>
</main>

<script>
  function hideAlert() {
    var alertMessage = document.getElementById("alert-message");
    if (alertMessage) {
      setTimeout(function () {
        alertMessage.style.display = "none";
      }, 2000);
    }
  }
  window.onload = hideAlert;
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>
  $(document).ready(function () {
    $("#productForm").validate({
      rules: {
        products_name: {
          required: true,
          minlength: 3,
          noConsecutiveSpaces: true,
        },
      },
      messages: {
        products_name: {
          required: "Please enter the product name",
          minlength: "Product name must be at least 3 characters long",
          noConsecutiveSpaces:
            "Product name cannot contain 2 consecutive spaces",
        },
      },
      errorClass: "is-invalid",
      errorPlacement: function (error, element) {
        error.addClass("invalid-feedback");
        error.insertAfter(element);
      },
    });

    // Custom validation method
    $.validator.addMethod(
      "noConsecutiveSpaces",
      function (value, element) {
        return !/\s{2,}/.test(value);
      },
      "Product name cannot contain more than 2 consecutive spaces"
    );
  });
</script>

{% endblock %}
