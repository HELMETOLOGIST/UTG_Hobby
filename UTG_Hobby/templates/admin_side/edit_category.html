{% extends "admin_side/admin_base.html" %} {% load static %} {% block title
%}Edit Category{% endblock %} {% block content %}

<main id="main" class="main">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Edit Category</h5>

        <!-- Vertical Form -->
        <form
          class="row g-3"
          id="editCategoryForm"
          action="../../edit_category/{{category.id}}"
          method="POST"
        >
          {% csrf_token %}
          <div class="col-12">
            <label for="inputNanme4" class="form-label">Category Name</label>
            <input
              type="text"
              class="form-control"
              id="inputNanme4"
              name="edit_category"
              value="{{category.name}}"
            />
          </div>
          {% if messages %}
          <div class="alert text-danger" id="alert-message">
            {% for message in messages %} {{ message }} {% endfor %}
          </div>
          {% endif %}

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
        <!-- Vertical Form -->
      </div>
    </div>
  </div>
</main>
<!-- End #main -->
<script>
  function hideAlert() {
    var alertMessage = document.getElementById("alert-message");
    if (alertMessage) {
      setTimeout(function () {
        alertMessage.style.display = "none";
      }, 2000);
    }
  }
  window.onload = hideAlert;
</script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

<script>
  $(document).ready(function () {
    $("#editCategoryForm").validate({
      rules: {
        edit_category: {
          required: true,
          minlength: 2,
          noConsecutiveSpaces: true,
          customBrandName: true,
        },
      },
      messages: {
        edit_category: {
          required: "Please enter the brand name",
          minlength: "Brand name must be at least 2 characters long",
          noConsecutiveSpaces:
            "Brand name cannot contain more than 2 consecutive spaces",
          customBrandName:
            "Brand name must contain at least 3 letters and cannot have 2 consecutive spaces",
        },
      },
      errorClass: "is-invalid",
      errorPlacement: function (error, element) {
        error.addClass("invalid-feedback");
        error.insertAfter(element);
      },
    });

    // Custom validation method
    $.validator.addMethod(
      "noConsecutiveSpaces",
      function (value, element) {
        return !/\s{2,}/.test(value);
      },
      "Brand name cannot contain more than 2 consecutive spaces"
    );

    // Custom validation method for brand name
    $.validator.addMethod(
      "customBrandName",
      function (value, element) {
        var brandNameRegex = /^[A-Za-z\s]{3,}$/;
        return brandNameRegex.test(value);
      },
      "Brand name must contain at least 3 letters and cannot have 2 consecutive spaces"
    );
  });
</script>
{% endblock %}
